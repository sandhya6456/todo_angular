<main class="todo-container">
   
    <div class="add-task">
        <input type="text" #todoText placeholder="Add Todo">
        <button (click)="addTask(todoText.value)">Add</button>
    </div>

    <ul class="task-list">
        <li *ngFor="let todoItem of todoList" [ngClass]="{'completed': todoItem.completed}">
            <input type="checkbox" [(checked)]="todoItem.completed" (change)="toggleCompleted(todoItem.id)" />
            <!-- <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
            <button class="delete-btn" (click)="deleteTask(todoItem.id)">Delete</button> -->
            <span *ngIf="!todoItem.isEditing" [class.completed]="todoItem.completed">
                {{ todoItem.task }}
            </span>
            <input *ngIf="todoItem.isEditing" [(ngModel)]="todoItem.task" (keydown.enter)="saveTask(todoItem)"
                (blur)="saveTask(todoItem)" />

            <!-- Action buttons -->
            <button class="edit-btn" (click)="editTask(todoItem)">Edit</button>
            <button class="delete-btn" (click)="deleteTask(todoItem.id)">Delete</button>

        </li>
    </ul>
</main>


<router-outlet />
